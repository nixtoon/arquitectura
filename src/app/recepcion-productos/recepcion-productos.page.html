<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-card>
      <ion-card-header>
        
        <ion-icon class="icon" name="arrow-back-outline" routerLink="/home-admin"></ion-icon>
        <ion-card-title class="title">Recepci√≥n de productos</ion-card-title>
        <ion-card-subtitle class="subtitle">Productos ingresados</ion-card-subtitle>

      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col><img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /></ion-col>
          <ion-col>
            <ion-list>
              <ion-list-header>
                <ion-label>Producto 1</ion-label>
                <ion-button>Ver Todo</ion-button>
              </ion-list-header>
              <ion-item>
                <ion-label>cantidad: 2</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Proveedor</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Fecha de registro: DD/MM/YYYY</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list lines="none">
              <ion-list-header>
                <ion-label>Opciones</ion-label>
              </ion-list-header>
              <ion-item>
                <ion-button expand="block" color="warning" size="large"><ion-icon name="create-outline"></ion-icon></ion-button>
              </ion-item>
              <ion-item>
                <ion-button expand="block" color="danger" size="large"><ion-icon name="trash-outline"></ion-icon></ion-button>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
