<ion-content [fullscreen]="true">


  <ion-grid [fixed]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="title">Reserva de Horas</ion-card-title>
        <ion-card-subtitle>
          <ion-icon class="icon" name="arrow-back-outline" routerLink="/home"></ion-icon>
        </ion-card-subtitle>
        <ion-card-subtitle class="subtitle">Ingrese sus datos para reservar su hora</ion-card-subtitle>
      </ion-card-header>

      <ion-row>
        <ion-col>
          <ion-card-content>
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          </ion-card-content>
        </ion-col>
        <ion-col>
          <ion-card-content>
            <ion-input class="input-text" label="Nombre" label-placement="floating" fill="outline"
              placeholder="Ingresa nombre"></ion-input>

            <ion-list>
              <ion-item>
                <ion-select placeholder="Tipo de Servicio">        
                  <ion-select-option value="1">Cambio de Aceite</ion-select-option>
                  <ion-select-option value="2">Revisión general</ion-select-option>
                  <ion-select-option value="3">Revisión de motor</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-col>
        <ion-col>
          <ion-card-content>
            <ion-input class="input-text" label="Rut" label-placement="floating" fill="outline"
              placeholder="Ingrese su rut"></ion-input>

              <mat-form-field>
                <mat-label>Selecciona una fecha</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              
          </ion-card-content>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="reservar">
          <ion-button expand="block">Reservar</ion-button>
        </div>
      </ion-row>
    </ion-card>
  </ion-grid>

</ion-content>
