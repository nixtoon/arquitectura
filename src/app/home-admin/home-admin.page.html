<ion-content>

  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Gestion Taller Mecanico Serviexpress</ion-title>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="full" routerLink="/gestion-clientes">Gestion de Clientes</ion-button>

      <ion-col size="4">
        <ion-button expand="full">Gestion de Empleados</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full">Gestion de Servicios</ion-button>
      </ion-col>

  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="full">Gestion de Proveedores</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full">Gestion de Productos</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full">Gestion de Pedidos</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="full">Gestion de Informes</ion-button>
      </ion-col>
    </ion-row>
